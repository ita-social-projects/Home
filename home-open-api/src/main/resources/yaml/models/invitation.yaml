InvitationToken:
  type: object
  required:
    - invitation_token
  properties:
    invitation_token:
      type: string
      example: "95eb8223-f2d4-11eb-82f4-2f106ba224d5"
InvitationStatus:
  description: Indicates the status of an Invitation
  type: string
  enum:
    - pending
    - processing
    - accepted
    - overdue
    - error
InvitationType:
  description: Indicates a type of an Invitation
  type: string
  enum:
    - cooperation
    - apartment
  example: "apartment"

ReadInvitation:
  allOf:
    - $ref: 'common.yaml#/BaseReadView'
  type: object
  discriminator:
    propertyName: type
    mapping:
      cooperation: '#/ReadCooperationInvitation'
      apartment: '#/ReadApartmentInvitation'
  properties:
    type:
      $ref: '#/InvitationType'
    email:
      minLength: 5
      maxLength: 320
      pattern: '^([\w!#$%&''*+\/=?{|}~^-]|\.){1,60}@(?!-)(?:[a-zA-Z0-9-]{2,250}+\.)+[a-zA-Z]{2,6}$'
      type: string
      example: "test.receive.messages@gmail.com"
    status:
      $ref: '#/InvitationStatus'
ReadCooperationInvitation:
  allOf:
    - $ref: '#/ReadInvitation'
  properties:
    role:
      $ref: '#/Role'
ReadApartmentInvitation:
  allOf:
    - $ref: '#/ReadInvitation'
Role:
  description: User role
  type: string
  enum:
    - admin
    - user
CreateInvitation:
  type: object
  discriminator:
    propertyName: type
    mapping:
      cooperation: '#/CreateCooperationInvitation'
      apartment: '#/CreateApartmentInvitation'
  required:
    - email
  properties:
    type:
      $ref: '#/InvitationType'
    email:
      minLength: 5
      maxLength: 320
      pattern: '^([\w!#$%&''*+\/=?{|}~^-]|\.){1,60}@(?!-)(?:[a-zA-Z0-9-]{2,250}+\.)+[a-zA-Z]{2,6}$'
      type: string
      example: "test.receive.messages@gmail.com"
CreateCooperationInvitation:
  allOf:
    - $ref: '#/CreateInvitation'
  type: object
  required:
    - role
  properties:
    role:
      $ref: '#/Role'
CreateApartmentInvitation:
  allOf:
    - $ref: '#/CreateInvitation'

UpdateInvitation:
  type: object
  required:
    - email
  properties:
    email:
      minLength: 5
      maxLength: 320
      pattern: '^([\w!#$%&''*+\/=?{|}~^-]|\.){1,60}@(?!-)(?:[a-zA-Z0-9-]{2,250}+\.)+[a-zA-Z]{2,6}$'
      type: string
      example: "test.receive.messages@gmail.com"
UpdateCooperationInvitation:
  allOf:
    - $ref: '#/UpdateInvitation'
