QuestionType:
  description: Indicates a type of an Question
  type: string
  enum: &question_type_values
    - multiple_choice
    - advice
  example: "advice"
QuestionLookup:
  type: object
  properties:
    id:
      type: integer
      format: int64
      example: 1

ReadQuestion:
  allOf:
    - $ref: 'baseReadView.yaml#/BaseReadView'
  type: object
  discriminator:
    propertyName: type
    mapping:
      multiple_choice: '#/ReadMultipleChoiceQuestion'
      advice: '#/ReadAdviceQuestion'
  properties:
    type:
      $ref: '#/QuestionType'
    question:
      type: string
      minLength: 1
      maxLength: 255
      example: "What color should we paint the door?"
ReadMultipleChoiceQuestion:
  allOf:
    - $ref: '#/ReadQuestion'
  type: object
  properties:
    answer_variants:
      type: array
      minItems: 2
      items:
        $ref: './answer.yaml#/ReadAnswerVariant'
      example: [
        {
          "id": 1,
          "answer": "Green"
        },
        {
          'id': 2,
          "answer": "Blue"
        }
      ]
    max_answer_count:
      type: integer
      minimum: 1
      maximum: 100
      example: 5
ReadAdviceQuestion:
  allOf:
    - $ref: '#/ReadQuestion'
  type: object

CreateQuestion:
  type: object
  discriminator:
    propertyName: type
    mapping:
      multiple_choice: '#/CreateMultipleChoiceQuestion'
      advice: '#/CreateAdviceQuestion'
  required:
    - type
    - question
  properties:
    type:
      $ref: '#/QuestionType'
    question:
      type: string
      minLength: 1
      maxLength: 255
      example: "What color should we paint the door?"
CreateMultipleChoiceQuestion:
  allOf:
    - $ref: '#/CreateQuestion'
  type: object
  required:
    - answer_variants
    - max_answer_count
  properties:
    answer_variants:
      type: array
      minItems: 2
      items:
        $ref: './answer.yaml#/CreateUpdateAnswerVariant'
      example: [
        {
          "answer": "Green"
        },
        {
          "answer": "Blue"
        }
      ]
    max_answer_count:
      type: integer
      minimum: 1
      maximum: 100
      example: 5
CreateAdviceQuestion:
  allOf:
    - $ref: '#/CreateQuestion'
  type: object

UpdateQuestion:
  type: object
  discriminator:
    propertyName: type
    mapping:
      multiple_choice: '#/UpdateMultipleChoiceQuestion'
      advice: '#/UpdateAdviceQuestion'
  required:
    - type
    - question
  properties:
    type:
      $ref: '#/QuestionType'
    question:
      type: string
      minLength: 1
      maxLength: 255
      example: "What color should we paint the door?"
UpdateMultipleChoiceQuestion:
  allOf:
    - $ref: '#/UpdateQuestion'
  type: object
  required:
    - answer_variants
    - max_answer_count
  properties:
    answer_variants:
      type: array
      minItems: 2
      items:
        $ref: './answer.yaml#/CreateUpdateAnswerVariant'
      example: [
        {
          "answer": "Green"
        },
        {
          "answer": "Blue"
        }
      ]
    max_answer_count:
      type: integer
      minimum: 1
      maximum: 100
      example: 5
UpdateAdviceQuestion:
  allOf:
    - $ref: '#/UpdateQuestion'