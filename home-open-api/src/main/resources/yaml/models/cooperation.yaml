CreateCooperation:
  required:
    - usreo
    - admin_data
  type: object
  properties:
    name:
      type: string
      example: "Home Association"
      minLength: 1
      maxLength: 50
    usreo:
      type: string
      example: "12345678"
      pattern: '^\d{8}$'
    iban:
      type: string
      example: "UA213223130000026007233566001"
      pattern: '^UA\d{27}$'
    admin_data:
      type: object
      properties:
        first_name:
          pattern: '^([A-Za-zА-Яа-яґҐЁёІіЇїЄє''’ʼ]+[\s-]?)*'
          type: string
          example: "Petro"
          minLength: 1
          maxLength: 50
        middle_name:
          pattern: '^([A-Za-zА-Яа-яґҐЁёІіЇїЄє''’ʼ]+[\s-]?)*'
          type: string
          example: "Petrovich"
          minLength: 1
          maxLength: 50
        last_name:
          pattern: '^([A-Za-zА-Яа-яґҐЁёІіЇїЄє''’ʼ]+[\s-]?)*'
          type: string
          example: "Zinchenko"
          minLength: 1
          maxLength: 50
        email:
          pattern: '^([\w!#$%&''*+\/=?{|}~^-]|\.){1,60}@(?!-)(?:[a-zA-Z0-9-]{2,250}+\.)+[a-zA-Z]{2,6}$'
          type: string
          example: "p.t.z@gmail.com"
          minLength: 5
          maxLength: 320
      example: {
        "first_name": "John",
        "middle_name": "Charles",
        "last_name": "Doe",
        "email": "mail@mailbox.com"
      }

    address:
      $ref: 'address.yaml#/Address'
    houses:
      type: array
      example: [
        {
          "quantity_flat": 96,
          "house_area": 4348.8,
          "adjoining_area": 400,
          "address": {
            "region": "Dnipro",
            "city": "Dnepr",
            "district": "District",
            "street": "street",
            "house_block": "block",
            "house_number": "number",
            "zip_code": "zipCode"
          }
        }
      ]
      items:
        $ref: "house.yaml#/CreateHouse"
    contacts:
      type: array
      example: [
        {
          "type": "email",
          "email": "createUserEmail@example.com",
          "main": false
        },
        {
          "type": "phone",
          "phone": "+380506617305",
          "main": false
        }
      ]
      items:
        $ref: "contact.yaml#/CreateContact"

