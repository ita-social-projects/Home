CreateCooperation:
  required:
    - name
    - usreo
    - iban
    - address
    - admin_email
  type: object
  properties:
    name:
      type: string
      example: "Home Association"
      minLength: 1
      maxLength: 50
    usreo:
      type: string
      example: "12345678"
      pattern: '^\d{8}$'
    iban:
      type: string
      example: "UA213223130000026007233566001"
      pattern: '^UA\d{27}$'
    admin_email:
      type: string
      minLength: 5
      maxLength: 320
      pattern: '^([\w!#$%&''*+\/=?{|}~^-]|\.){1,60}@(?!-)(?:[a-zA-Z0-9-]{2,250}+\.)+[a-zA-Z]{2,6}$'
      example: "test.receive.messages@gmail.com"
    address:
      $ref: 'address.yaml#/Address'
    houses:
      type: array
      example: [
        {
          "quantity_flat": 96,
          "house_area": 4348.8,
          "adjoining_area": 400,
          "address": {
            "region": "Dnipro",
            "city": "Dnepr",
            "district": "District",
            "street": "street",
            "house_block": "block",
            "house_number": "number",
            "zip_code": "zipCode"
          }
        }
      ]
      items:
        $ref: "house.yaml#/CreateHouse"
    contacts:
      type: array
      example: [
        {
          "type": "email",
          "email": "createUserEmail@example.com",
          "main": false
        },
        {
          "type": "phone",
          "phone": "+380506617305",
          "main": false
        }
      ]
      items:
        $ref: "contact.yaml#/CreateContact"
