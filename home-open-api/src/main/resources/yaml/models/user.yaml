CreateUser:
  required:
    - registration_token
    - first_name
    - middle_name
    - last_name
    - email
    - password
  type: object
  properties:
    registration_token:
      type: string
      example: f8e20775-da55-11eb-a58d-775374b8f3a1
      minLength: 36
    first_name:
      pattern: '^([A-Za-zА-Яа-яґҐЁёІіЇїЄє''’ʼ]+[\s-]?)*'
      type: string
      example: "Petro"
      minLength: 1
      maxLength: 50
    middle_name:
      pattern: '^([A-Za-zА-Яа-яґҐЁёІіЇїЄє''’ʼ]+[\s-]?)*'
      type: string
      example: "Petrovich"
      minLength: 1
      maxLength: 50
    last_name:
      pattern: '^([A-Za-zА-Яа-яґҐЁёІіЇїЄє''’ʼ]+[\s-]?)*'
      type: string
      example: "Zinchenko"
      minLength: 1
      maxLength: 50
    email:
      pattern: '^([\w!#$%&''*+\/=?{|}~^-]|\.){1,60}@(?!-)(?:[a-zA-Z0-9-]{2,250}+\.)+[a-zA-Z]{2,6}$'
      type: string
      example: "p.t.z@gmail.com"
      minLength: 5
      maxLength: 320
    password:
      pattern: '^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?=\S+$).{8,}$'
      type: string
      example: "mySuperStrongPass"
      minLength: 8
      maxLength: 128
    contacts:
      type: array
      example: [
        {
          "type": "email",
          "main": false,
          "email": "createUserEmail@example.com"
        }
      ]
      items:
        $ref: 'contact.yaml#/CreateContact'
ReadUser:
  allOf:
    - $ref: 'common.yaml#/BaseReadView'
  type: object
  properties:
    first_name:
      type: string
      example: "Petro"
    middle_name:
      type: string
      example: "Petrovich"
    last_name:
      type: string
      example: "Petrov"
    email:
      type: string
      example: "home@gmail.com"
    contacts:
      type: array
      example: [
        { "id": 1,
          "type": "email",
          "main": false,
          "email": "readUserEmail@example.com"
        }
      ]
      items:
        $ref: 'contact.yaml#/ReadContact'
