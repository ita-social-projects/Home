CreateApartment:
  required:
    - number
    - area
  type: object
  properties:
    number:
      type: string
      minLength: 1
      maxLength: 6
      pattern: '^(?!(0))\d{1,4}(\-[a-zа-я])?$'
      example: 15
    area:
      type: number
      minimum: 10
      maximum: 1000
      multipleOf: 1e-2
      example: 75.28
    invitations:
      type: array
      items:
        $ref: 'invitation.yaml#/CreateInvitation'
      example: [
        {
          "email": "test.receive.messages@gmail.com",
          "type": "apartment",
          "ownership_part": 0.3
        },
        {
          "email": "test.receive.messages@gmail.com",
          "type": "apartment",
          "ownership_part": 0.7
        }
      ]
