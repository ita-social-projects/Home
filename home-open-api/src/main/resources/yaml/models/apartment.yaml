CreateApartment:
  required:
    - number
    - area
    - ownerships
  type: object
  properties:
    number:
      type: string
      minLength: 1
      maxLength: 6
      pattern: '^(?!(0))\d{1,4}(\-[a-zа-я])?$'
      example: 15
    area:
      type: number
      minimum: 10
      maximum: 1000
      multipleOf: 1e-2
      example: 75.28
    ownerships:
      type: array
      items:
        $ref: 'ownership.yaml#/CreateOwnership'
      example: [
        {
          "type": "person",
          "first_name": "Ivan",
          "last_name": "Ivanov",
          "middle_name": "Ivanovich",
          "ownership_part": 0.3
        },
        {
          "type": "legal_entity",
          "name": "Company Inc.",
          "edrpou": "12345678",
          "ownership_part": 0.7
        }
      ]
