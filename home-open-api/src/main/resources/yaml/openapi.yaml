        default:
          $ref: '#/components/responses/InternalServerError'
security:
  - basicAuth: []
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  responses:
    BadRequest:
      description: Validation Exception
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Forbidden:
      description: You do not have permission to perform this action
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    Conflict:
      description: Conflict with current state of the resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    InternalServerError:
      description: Something went wrong
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
  schemas:
    BaseReadView:
      type: object
      properties:
        id:
          type: integer
          format: int64
    ReadNews:
      allOf:
        - $ref: '#/components/schemas/BaseReadView'
      type: object
      properties:
        title:
          type: string
          example: News In The Local Area
          maximum: 50
        photoUrl:
          type: string
          format: url
        description:
          type: string
        source:
          type: string
        text:
          type: string
    CreateNews:
      required:
        - title
        - description
        - text
      type: object
      properties:
        title:
          type: string
          example: News in the Some Area
          minLength: 1
          maxLength: 70
        photoUrl:
          type: string
        description:
          type: string
          minLength: 1
          maxLength: 150
        source:
          type: string
        text:
          type: string
          minLength: 1
    UpdateNews:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 50
        photoUrl:
          type: string
        description:
          type: string
          minLength: 1
          maxLength: 50
        source:
          type: string
        text:
          type: string
          minLength: 1
          maxLength: 150
    ApiError:
      type: object
      properties:
        responseCode:
          type: integer
        errorMessage:
          type: string
    CreateUser:
      required:
        - firstName
        - lastName
        - email
        - password
      type: object
      properties:
        firstName:
          pattern: '\w+'
          type: string
          example: "Petro"
          minLength: 1
          maxLength: 50
        lastName:
          pattern: '\w+'
          type: string
          example: "Zinchenko"
          minLength: 1
          maxLength: 50
        email:
          pattern: '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
          type: string
          example: "p.t.z@gmail.com"
          minLength: 5
          maxLength: 254
        password:
          pattern: '[a-zA-Z0-9]{8,}'
          type: string
          example: "mySuperStrongPass"
          minLength: 8
          maxLength: 128
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/CreateContact'
    ReadUser:
      allOf:
        - $ref: '#/components/schemas/BaseReadView'
      type: object
      properties:
        firstName:
          type: string
          example: Petro
        lastName:
          type: string
          example: Petrov
        email:
          type: string
          example: home@gmail.com
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/ReadContact'
    UpdateUser:
      type: object
      properties:
        firstName:
          pattern: '\w+'
          type: string
          example: Petro
          minLength: 1
          maxLength: 50
        lastName:
          pattern: '\w+'
          type: string
          example: Petrov
          minLength: 1
          maxLength: 50
    ContactType:
      description: Indicates the type of contact.
      type: string
      enum: &contact_type_values
        - contactEmail
        - contactPhone
    ReadContact:
      allOf:
        - $ref: '#/components/schemas/BaseReadView'
      type: object
      discriminator:
        propertyName: contact_type
        mapping:
          contactEmail: '#/components/schemas/ReadEmailContact'
          contactPhone: '#/components/schemas/ReadPhoneContact'
      required:
        - contact_type
      properties:
        contact_type:
          $ref: '#/components/schemas/ContactType'
        primary:
          type: boolean
    ReadEmailContact:
      allOf:
        - $ref: '#/components/schemas/ReadContact'
      type: object
      properties:
        contactEmail:
          type: string
          example: home@gmail.com
    ReadPhoneContact:
      allOf:
        - $ref: '#/components/schemas/ReadContact'
      type: object
      properties:
        contactPhone:
          type: string
          example: "+380506617305"
    CreateContact:
      type: object
      discriminator:
        propertyName: contact_type
        mapping:
          contactEmail: '#/components/schemas/CreateEmailContact'
          contactPhone: '#/components/schemas/CreatePhoneContact'
      required:
        - contact_type
      properties:
        contact_type:
          $ref: '#/components/schemas/ContactType'
        primary:
          type: boolean
    CreateEmailContact:
      allOf:
        - $ref: '#/components/schemas/CreateContact'
      type: object
      properties:
        contactEmail:
          pattern: '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
          type: string
          example: home@gmail.com
    CreatePhoneContact:
      allOf:
        - $ref: '#/components/schemas/CreateContact'
      type: object
      properties:
        contactPhone:
          type: string
          example: "+380506617305"
    UpdateContact:
      type: object
      discriminator:
        propertyName: contact_type
        mapping:
          contactEmail: '#/components/schemas/UpdateEmailContact'
          contactPhone: '#/components/schemas/UpdatePhoneContact'
      required:
        - contact_type
      properties:
        contact_type:
          $ref: '#/components/schemas/ContactType'
        primary:
          type: boolean
    UpdateEmailContact:
      allOf:
        - $ref: '#/components/schemas/UpdateContact'
      type: object
      properties:
        contactEmail:
          pattern: '^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$'
          type: string
          example: other@gmail.com
    UpdatePhoneContact:
      allOf:
        - $ref: '#/components/schemas/UpdateContact'
      type: object
      properties:
        contactPhone:
          type: string
          example: "+380966617305"