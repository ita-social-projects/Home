security:
  - basicAuth: []

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  schemas:
    ReadInvitation:
      allOf:
        - $ref: '#/components/schemas/BaseReadView'
        type: object
      properties:
        email:
          pattern: '^([\w!#$%&''*+\/=?{|}~^-]|\.){1,60}@(?!-)(?:[a-zA-Z0-9-]{2,250}+\.)+[a-zA-Z]{2,6}$'
          type: string
          example: "p.t.z@gmail.com"
          minLength: 5
          maxLength: 320
        role:
          type: string
          example: admin
    CreateInvitation:
      required:
        - email
        - role
      type: object
      properties:
        email:
          pattern: '^([\w!#$%&''*+\/=?{|}~^-]|\.){1,60}@(?!-)(?:[a-zA-Z0-9-]{2,250}+\.)+[a-zA-Z]{2,6}$'
          type: string
          example: "p.t.z@gmail.com"
          minLength: 5
          maxLength: 320
        role:
          type: string
          example: admin

    BaseReadView:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
    ReadNews:
      allOf:
        - $ref: '#/components/schemas/BaseReadView'
      type: object
      properties:
        title:
          type: string
          example: News In The Local Area
          maximum: 70
        photo_url:
          type: string
          format: url
          example: https://miro.medium.com/max/2400/1*mk1-6aYaf_Bes1E3Imhc0A.jpeg
        description:
          type: string
          example: Gas turn off
        source:
          type: string
          example: Example
        text:
          type: string
          example: example
    CreateNews:
      required:
        - title
        - description
        - text
      type: object
      properties:
        title:
          type: string
          example: News in the Some Area
          minLength: 1
          maxLength: 70
