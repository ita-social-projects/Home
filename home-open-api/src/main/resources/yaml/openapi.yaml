          example: News in the Some Area
          minLength: 1
          maxLength: 70
        photoUrl:
          type: string
          example: url
        description:
          type: string
          minLength: 1
          maxLength: 150
          example: example
        source:
          type: string
          example: example
        text:
          type: string
          minLength: 1
          example: example
    UpdateNews:
