      properties:
        responseCode:
          type: integer
          example: 404
        errorMessage:
          type: string
          example: example
    CreateUser:
      required:
        - firstName
        - lastName
        - email
        - password
      type: object
      properties:
        firstName:
          pattern: '\w+'
          type: string
          example: "Petro"
          minLength: 1
          maxLength: 50
